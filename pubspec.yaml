name: eventos_app
description: "Una aplicación moderna para gestión de eventos"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Estado y arquitectura
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navegación
  go_router: ^12.1.3
  
  # UI y diseño
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  iconsax: ^0.0.8
  heroicons: ^0.9.0
  qr_flutter: ^4.1.0
  
  # Utilidades
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Networking (para futuras APIs)
  dio: ^5.4.0
  
  # Almacenamiento local
  shared_preferences: ^2.2.2
  
  # Internacionalización
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting y análisis
  flutter_lints: ^3.0.0
  
  # Generación de código
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/